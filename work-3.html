<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id = 'root'></div>
</body>
<script>

const root = document.getElementById('root');

const names = [
  "구하림",
  "김보미",
  "김수현",
  "김정수",
  "문혜림",
  "배성빈",
  "백지원",
  "송이현",
  "신지윤",
  "유으뜸",
  "유호영",
  "이연승",
  "이재영",
  "이종수",
  "임유진",
  "정호연",
  "조우식",
  "조자연",
  "최유진",
  "황재민"
];
  
const component = (content ,tagType = 'p')=>{
  return `<${tagType}>${content}</${tagType}>`
}

names.forEach( ele => {
  ele === '배성빈' ?  
  root.innerHTML += component(ele, 'h1'): 
  root.innerHTML += component(ele);
})
  
</script>
</html>
